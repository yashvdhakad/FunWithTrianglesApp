                <label for="quiz2"><input name="quiz2" type="radio" value="obtuse">obtuse</label>
                <label for="quiz2"><input name="quiz2" type="radio" value="acute">acute</label>
                <label for="quiz2"><input name="quiz2" type="radio" value="right angled">right angled</label>
